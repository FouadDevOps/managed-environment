name: 'Terraform Plan'

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  terraform_plan:
    name: 'Plan'
    runs-on: ubuntu-latest
    env:
      ARM_sp_client_id: ${{ secrets.AZURE_CLIENT_ID }} >> $GITHUB_ENV
      ARM_sp_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }} >> $GITHUB_ENV
      ARM_tenant_id: ${{ secrets.AZURE_TENANT_ID }} >> $GITHUB_ENV
      ARM_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} >> $GITHUB_ENV
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.5.7'

      # - name: Azure login
      #   run: | 
      #     az login --service-principal -u "" -p "CLIENT_SECRET" --tenant "TENANT_ID"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v2
        with:
          name: terraform-plan
          path: path/to/terraform.plan
